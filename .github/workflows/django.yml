name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Update Python version
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        while read requirement; do pip install $requirement; done < <(grep -vE "^#|^$" requirements.txt)


    - name: Run tests
      run: |
        python manage.py test

