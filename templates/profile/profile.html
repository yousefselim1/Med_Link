<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-container {
      width: 300px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .profile-container h1 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .profile-header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #ddd;
    }
    .profile-header h2 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .profile-header p {
      font-size: 14px;
      color: #666;
    }
    .menu-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
      max-width: 400px;
      margin: auto;
    }
    .menu-list li {
      display: flex;
      justify-content: space-between; 
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
    }
    .menu-list li:hover {
      background-color: #f9f9f9; 
      cursor: pointer;
    }
    .menu-list span {
      font-size: 16px;
    }
    .arrow {
      color: #aaa; 
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <img src="C:\Users\Omar.DESKTOP-U0D7QND\Desktop\th.jpg" alt="Profile Picture">
      <h2>Hi, client</h2>
      <p>Welcome to MedLink</p>
    </div>
    <ul class="menu-list">
      <li>
        <span>Edit Profile</span>
        <span class="arrow">></span>
      </li>
      <li>
        <span>My Orders</span>
        <span class="arrow">></span>
      </li>
      <li>
        <span>Billing</span>
        <span class="arrow">></span>
      </li>
      <li>
        <span>FAQ</span>
        <span class="arrow">></span>
      </li>
      <li>
        <span>New Upload</span>
        <span class="arrow">></span>
      </li>
      <li>
        <span>Feedback</span>
        <span class="arrow">></span>
      </li>
      <li>
        <span>Customer Support</span>
        <span class="arrow">></span>
      </li>
    </ul>
  </div>
</body>
</html>
