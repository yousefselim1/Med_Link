<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Search</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        h1, h2 {
            font-size: 2rem;
            color: #2a7f62; /* Pharmacy Green */
            margin-bottom: 20px;
        }

        /* Search Form Styling */
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.1rem;
            border: 2px solid #2a7f62;
            border-radius: 5px;
            margin-right: 10px;
            width: 60%;
            max-width: 400px;
        }

        button {
            padding: 10px 20px;
            background-color: #2a7f62;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #228b53;
        }

    </style>
</head>
<body>
    <div class="container">
        <form method="POST" action="{% url 'search_drugs' %}">
            {% csrf_token %}
            <input type="text" name="search_query" placeholder="Search for drugs..." required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
